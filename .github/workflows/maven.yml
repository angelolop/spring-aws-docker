name: Continuous Integration with Github Actions

on:
  push:
    branches: 
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Login to DockerHub
  # You may pin to the exact commit or the version.
  # uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      uses: docker/login-action@v2.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
        
    - name: Build Application Jar
      working-directory: ./spring-aws-docker
      run: mvn clean package
      
    - name: Docker compose build
      working-directory: ./
      run: docker compose build

    - name: Push to Docker Hub Container Registry 
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/spring-aws-docker:latest ${{ secrets.DOCKER_USERNAME }}/spring-aws-docker:${{ github.run_id }}
        
        docker push ${{ secrets.DOCKER_USERNAME }}/spring-aws-docker:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/spring-aws-docker:latest
